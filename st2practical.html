<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Responsive Page view</title> 
</head> 
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:30px;
            background: pink;           
        }
        h2{text-align: center;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
        }
        .card{
            background: khaki;
            border-radius: 10px;
            box-shadow: 0 4px 6px lightgray;
            width: 220px;
            text-align: center;
            padding:16px;
        }
          .pic{ 
            width: 70px;
            height: 70px; 
            background: violet; 
            color: #fff; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            font-size: 20px;
            margin: 0 auto 12px; 
    } 
        .name{ 
            font-style: italic;
            font-weight: bold; 
            font-size: 18px;
         }
         .detail{ 
            font-size: 14px; 
            color: #555; 
            margin: 2px 0;
         } 

    </style>
    <h2>STUDENT PROFILE CARD</h2>
    <div class="container">
        <div class="card">
            <div class="pic">Dk</div>
            <div class="name">Darshika Kandhway</div>
            <div class="detail">M.B.A</div> 
            <div class="detail">Roll No: 21CS1007</div> 
        </div>
        <div class="card">
            <div class="pic">Ak</div>
            <div class="name">Anushka Kandhway</div>
            <div class="detail">B.Tech - CSE core</div> 
            <div class="detail">Roll No: 21CS1090</div>
        </div>
    </div>
</body> 
</html>

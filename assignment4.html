<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=" UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form 
        </title>
    </head>
    <body>
        <form><centre align="center">
            <h1><centre>Hotel Room Booking Form</centre></h1>
            <p><label for="FULL NAME">Full Name:</label>
                <input type="text" id="FULL NAME" name="FULL NAME"></p>
                <p><label for="EMAIL">Email:</label>
                <input type="email" id="EMAIL" name="EMAIL"></p>
                <p><label for="PHONE NUMBER">Phone Number:</label>
                <input type="tel" id="PHONE NUMBER" name="PHONE NUMBER"></p>
                <p><label for="CHECK-IN DATE">Check-in Date:</label>   
                <input type="date" id="CHECK-IN DATE" name="CHECK-IN DATE"></p>
                <p><label for="CHECK-OUT DATE">Check-out Date:</label>
                <input type="date" id="CHECK-OUT DATE" name="CHECK-OUT DATE"></p>
                <p><label for="ROOM TYPE">Room Type:</label>
                <select id="ROOM TYPE" name="ROOM TYPE">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select></p>
                <p><label for="NUMBER OF GUESTS">Number of Guests:</label>
                <input type="number" id="NUMBER OF GUESTS" name="NUMBER OF GUESTS" min="1" max="10"></p>
                <p><label for="SPECIAL REQUESTS">Special Requests:</label><br>
                <textarea id="SPECIAL REQUESTS" name="SPECIAL REQUESTS" rows="4" cols="30"></textarea></p>
                <p><input type="submit" value="Book Now">
                <input type="reset" value="Reset Form"></p>
        </centre>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=" UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form 
        </title>
    </head>
    <body>
        <form><centre align="center">
            <h1><centre>Student Registration Form</centre></h1><hr>
            <centre align="centre"><label for="Full Name">Full name:</label> 
            <input type="text" id="Full Name" name="full name" placeholder="Enter your full name" required></input><br>
            <label for="Email">Email:</label> 
            <input type="Email" id="Email" name="email" placeholder="Enter your email" required ></input><br>
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" placeholder="Enter password"></input><br>
            </centre>
            <label>Gender:</label>
            <input type ="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type ="radio" id="female" name="gender" value="female">
            <label for="female">female</label>  
            <input type ="radio" id="other" name="gender" value="other">
            <label for="other">other</label><br>
        <for action="/action_page.php">
        <label for="Course">Course:</label>
        <select name="Course" id="Course">
            <option value="select course">select course</option>
        </select><br>
         <label for="Contact no">Contact no:</label>
            <input type="text" id="Contact NO" name="contact no" placeholder="Enter phone number"></input>
            </for><br>
        <for action="/action_page.php">
            <label for="Address">Address:</label><br>
            <textarea name="Address" rows="18" cols="30" placeholder="Enter your Address"> </textarea><br>
        </for>
        <button type="button" onclick="Register">Register</button>
        <button type="button" onclick="Clear">Clear </button>
        <hr>
         <p>&copy;@ 2025 Student Registration Portal. All rights reserved.</p>
        </body>
        </form>
